name: Hourly Signal Scan

on:
  # Run every hour, on the hour
  schedule:
    - cron: '0 * * * *'

  # Allow manual trigger
  workflow_dispatch:

  # Also run on push to main for testing
  push:
    branches: [main, master]
    paths:
      - 'src/**'
      - 'scripts/daily_signal_scan.py'
      - '.github/workflows/daily_scan.yml'

jobs:
  scan:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # Needed to commit signal files

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for proper git operations

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run signal scan
        id: scan
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python scripts/daily_signal_scan.py

      - name: Resolve past signals
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python scripts/resolve_signals.py

      - name: Upload signals as artifact
        uses: actions/upload-artifact@v4
        with:
          name: signals-${{ github.run_number }}
          path: data/signals/
          retention-days: 90

      - name: Commit signal files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Fetch latest to check for conflicts
          git fetch origin master || git fetch origin main

          # Add signal files
          git add data/signals/*.json || true

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Hourly signal scan: $(date -u +%Y-%m-%dT%H:%M)

          Automated signal scan by GitHub Actions.
          Run: ${{ github.run_number }}"

            # Try to push, handling conflicts gracefully
            if ! git push; then
              echo "Push failed, trying rebase..."
              if git pull --rebase origin master; then
                git push
              else
                # Conflict - another run already committed today's signals
                echo "Rebase conflict - signals already committed by another run"
                git rebase --abort || true
                echo "Skipping commit (signals already exist)"
              fi
            fi
          fi

      - name: Create summary
        run: |
          echo "## Signal Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Date:** $(date -u +%Y-%m-%d)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ -f data/signals/latest.json ]; then
            MARKETS=$(jq -r '.markets_scanned' data/signals/latest.json)
            SIGNALS=$(jq -r '.signals_generated' data/signals/latest.json)
            SOURCE=$(jq -r '.data_source' data/signals/latest.json)

            echo "- **Data Source:** $SOURCE" >> $GITHUB_STEP_SUMMARY
            echo "- **Markets Scanned:** $MARKETS" >> $GITHUB_STEP_SUMMARY
            echo "- **Signals Generated:** $SIGNALS" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY

            if [ "$SIGNALS" -gt "0" ]; then
              echo "### Trade Signals" >> $GITHUB_STEP_SUMMARY
              echo "" >> $GITHUB_STEP_SUMMARY
              echo '```json' >> $GITHUB_STEP_SUMMARY
              jq '.signals' data/signals/latest.json >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
            else
              echo "No trade signals generated today." >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "No signal file generated." >> $GITHUB_STEP_SUMMARY
          fi
